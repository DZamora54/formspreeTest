<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h5 class="center-align">Report New Turtle</h5>

  <!-- FORM -->
  <div class="row">
    <div class="col s12">
      <form method="POST" action="http://formspree.io/umassturtlepower@gmail.com" id="reportNewTurtle-form">

        <!-- Hidden Input Fields -->
        <input type="hidden" name="_subject" value="New Turtle Report">
        <input type="hidden" name="latitude" value="latitude" id="latitude-input">
        <input type="hidden" name="longitude" value="longitude" id="longitude-input">

        <!-- Input Row 1 -->
        <div class="row">
          <!-- Name Input-->
          <div class="input-field col s12 m4">
            <input id="name-input" name="name" type="text" class="validate" maxlength="30">
            <label for="name">Name</label>
          </div>
          <!-- Phone Number Input-->
          <div class="input-field col s12 m4">
            <input id="phoneNumber-input" name="phone" type="tel" class="validate">
            <label for="callBackNumber">Phone Number</label>
          </div>
          <!-- Email Input-->
          <div class="input-field col s12 m4">
            <input id="email-input" name="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <!-- Input Row 2 -->
        <div class="input-field col s12">
          <!-- Comment Input -->
          <input id="comment-input" name="comment" type="text" class="validate" maxlength="150" placeholder="Please note nearby landmarks.">
          <label for="comment">Comment</label>
          <p>Your coordinates will also be sent to the Rescue Center. Pleasue ensure you are near the turtle.</p>
        </div>

        <button id="submit" class="btn green yellow-text waves-effect waves-light" type="submit" name="action">Submit</button>

      </form>
    </div>
  </div>

</body>

</html>
